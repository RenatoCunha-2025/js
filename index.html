<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>DevClub - Convert Money</title>

</head>

<body>
    <img class="logo" src="./assets/S0LG.gif" alt="logo-devclub-convert-money">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>

        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-select">

                <option value="dolar">UU$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="bitcoin"> ₿ Bitcoin</option>


            </select>

        </label>
        <label>

            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>
        <button class="convert-button">Converter</button>
        <section>
            <div class="currency-box">
                <img src="./assets/brasil.png">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <img class="arrow-img" src="./assets/vector.png">
            <div class="currency-box">
                <img class="currency-img" src="./assets/USA.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">UU$ 0.0</p>
            </div>

        </section>

    </main>


</body>
<script src="./scripts.js"></script>

</html>
